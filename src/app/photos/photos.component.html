<div class="row">
  <div class="col" *ngFor="let photo of photos">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="{{photo.thumbnailUrl}}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{photo.title}}</h4>
      </div>
    </div>
  </div>
</div>
